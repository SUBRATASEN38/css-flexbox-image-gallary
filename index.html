<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mystyle.css">
    <title>Auto Responsive image card</title>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <div class="child">
                <img src="images/1.jpg" alt="image1">
            </div>
            <div class="child">
                <img src="images/2.jpg" alt="image2">
            </div>
            <div class="child">
                <img src="images/3.jpg" alt="image3">
            </div>
            <div class="child">
                <img src="images/4.jpg" alt="image4">
            </div>
            <div class="child">
                <img src="images/5.jpg" alt="image5">
            </div>
            <div class="child">
                <img src="images/6.jpg" alt="image6">
            </div>
            <div class="child">
                <img src="images/7.jpg" alt="image7">
            </div>
            <div class="child">
                <img src="images/8.jpg" alt="image8">
            </div>
            <div class="child">
                <img src="images/9.jpg" alt="image9">
            </div>

        </div>
    </div>
</body>

</html>
